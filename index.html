<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Reconhecimento de imagem</title>
</head>
<body>
    <div class="container">
    
        <center>
          <h3 class="btn btn-default heading">IDENTIFICADOR DE IMAGENS</h3>
          <br><br>
    
          <p style="font-size: 22px;">O modelo foi treinado para indentificar estes objetos: </p>
    
          <b class="nameOfObjects">
            <hr>
            Relógio
            <hr>
            Colher
            <hr>
            Smartphone
            <hr>
            Garrafa
            <hr>
          </b>
    
          <label>Visualização da webcam - </label>
          <div id="camera"></div>
          <br><br>
          <div id="result"></div>
          <br><br>
          <button onclick="tirarFoto();" class="btn btn-info">Tirar foto</button>
          <br><br>
          <button onclick="identificar();" class="btn btn-success">Identificar Imagem</button>
          <br><br>
    
          <p style="font-size: 22px;">Objeto : <span id="resultadoObjeto"></span> </p>
          <p style="font-size: 22px;">Precisão : <span id="precisaoObjeto"></span> </p>
        </center>
    
      </div>
    <script src="main.js"></script>
